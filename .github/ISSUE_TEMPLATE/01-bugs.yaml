name: "üêû Bug Report"
description: Report a bug or unexpected behaviour
title: "[BUG]: "
type: Bug
labels:
  - bug
  - needs triage
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: input
    id: bug-title
    attributes:
      label: Bug Title
      description: Briefly describe the bug.
      placeholder: A concise title for the bug report.
  - type: checkboxes
    id: duplication-check
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: current-behaviour
    attributes:
      label: Current behaviour
      description: What is the current state?
      placeholder: |
        I ran this and got that...
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: What was the expected state?
      placeholder: |
        I ran this and should have got that...
    validations:
      required: false
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: How can be reproduce the issue?
      placeholder: |
        1. Go there...
        2. Run that...
        3. Look at this error...
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Do you want to share anything else regarding this issue that might help us solve it?
      placeholder: |
        Reference Links:
        - Link1
        - Link2
        Tips:
        - Tip1
        - Tip2
    validations:
      required: false
